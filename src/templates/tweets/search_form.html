

    <div class="row text-center">
        <div class="col-sm-12 offset-sm-3">
            <form class="form-inline" method="GET" action = '{% url "tweet:list" %}' >
                <label class="sr-only" for="q">Search</label>

            </form>
        </div>
    </div>
